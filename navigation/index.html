    <link rel="icon" href="icon/192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="icon/300.png" />

    <link rel="shortcut icon" href="icon/32.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <!--UC强制全屏-->
    <meta name="browsermode" content="application">
    <!--UC应用模式-->
    <meta name="x5-fullscreen" content="true">
    <!--QQ强制全屏-->

    <title>zhoujinjianzz</title>
    <link href="style.css" rel="stylesheet">
    <!--阿里图标-->
    <script src="https://at.alicdn.com/t/font_2020254_e4ayy4gt326.js"></script>
    <script src="https://cdnjs.loli.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //判断窗口大小，添加输入框自动完成
            var wid = $("body").width();
            if (wid < 640) {
                $(".wd").attr('autocomplete', 'off');
            }else{
                $(".wd").focus();
            }
            //按钮
            $(".sou li").click(function() {
                var dt = $(this).attr('data-s');
                wd = $(".wd").val();
                if (dt == "google") {
                    if (wd == "" || wd == null) {
                        window.location.href = "https://www.google.com/?hl=zh";
                    } else {
                        $("form").attr('action', 'https://www.google.com/search?hl=zh');
                        $(".wd").attr("name","q");
                        $("form").submit();
                    }
                } else if (dt == "baidu") {
                    if (wd == "" || wd == null) {
                        window.location.href = "https://www.baidu.com/?tn=simple";
                    } else {
                        $("form").attr('action', 'https://www.baidu.com/s?ie=utf-8');
                        $(".wd").attr("name","wd");
                        $("form").submit();
                    }
                } else if (dt == "wechat") {
                    if (wd == "" || wd == null) {
                        window.location.href = "https://weixin.sogou.com/?tn=simple";
                    } else {
                        $("form").attr('action', 'https://weixin.sogou.com/weixin?query=');
                        $(".wd").attr("name","query");
                        $("form").submit();
                    }
                } else if (dt == "bing") {
                    if (wd == "" || wd == null) {
                        window.location.href = "https://www.bing.com/?tn=simple";
                    } else {
                        $("form").attr('action', 'https://www.bing.com/search?hl=zh');
                        $(".wd").attr("name","q");
                        $("form").submit();
                    }
                }

            });
            $("#content").click(function(event) {
                $(".on").removeClass('on');
                $(".list").addClass('ZHOUJINJIAN');
                $(".mywth").removeClass('hidden');
            });
            $(".mywth").click(function(event) {
                var wt = $("body").width();
                if (wt < 750 || wt == 750) {
                    //window.location.href = "https://tianqi.qq.com/";
                    window.location.href = "https://apip.weatherdt.com/h5.html?id=pjICbzAo4C";
                }
            });
        });

    </script>
</head>

<body>
    <div id="menu"><i></i></div>

    <div id="content">
        <div class="con">
            <div class="shlogo"></div>
            <div class="sou">
                <form action="https://www.google.com/search?hl=zh" method="get" target="_self">
                    <input class="wd" type="text" placeholder="请输入搜索内容" name="q" x-webkit-speech lang="zh-CN">
                    <input type="hidden" name="type" value="2"/>
                    <button><svg class="icon" style=" width: 25px; height: 21px; opacity: 0.5;" aria-hidden="true"><use xlink:href="#icon-sousuo"></use></svg></button>
                </form>
                <ul>
                    <li data-s="google" target="_blank"><i style="background-image: url(icon/g.svg);"></i>Google</li>
                    <li data-s="bing" target="_blank"><i style="background-image: url(icon/bing_icon.png);"></i>必应搜索</li>
                    <li data-s="wechat" target="_blank"><i style="background-image: url(icon/wechat.png);"></i>微信公众号</li>
                    <li data-s="baidu" target="_blank"><i style="background-image: url(icon/baidu.svg);"></i>百度一下</li>
                </ul>
            </div>
        </div>
